<div class="order-summary mt-2">
    <h4>order summery</h4>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-md-6 col-sm-12">Items Price</div>
                <div class="col-md-6 col-sm-12">
                    <div class="order-summary-values">
                        {{ totalPrice | currency }}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col-md-6 col-sm-12">Packing & Shipping</div>
                <div class="col-md-6 col-sm-12">
                    <div class="order-summary-values">
                        <div class="free">Free</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col-md-6 col-sm-12">Total Price</div>
                <div class="col-md-6 col-sm-12">
                    <div class="order-summary-values">
                        {{ totalPrice | currency }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="order-summary-checkout" *ngIf="!isCheckout">
        <p-button label="Checkout" (click)="navigateToCheckout()"></p-button>
    </div>
</div>
